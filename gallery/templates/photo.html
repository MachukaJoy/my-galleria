{% extends 'base.html' %}

{% block content%}
{{ block.super }}
<div class='container-fluid'>
    <div class="row">
        {% for photos in photo %}
        <div class="col-md-3">
            <div class="panel panel-default">
                <!-- <div class="panel-body" style="box-shadow: 0 4px 8px 0 rgba(2, 65, 21, 0.534);background-image:url({{photos.photo.url}});background-size: cover;background-position: center;background-repeat: no-repeat;height: 500px;width: auto;" > -->
                    <div class="panel-body" style="box-shadow: 0 4px 8px 0 rgb(0, 10, 3); background-color: rgb(46, 110, 38);">
                    <a href="" data-toggle="modal" data-target="#staticBackdrop{{photos.id}}">
                        <img class="img-responsive styled" src ="{{photos.photo.url}}" alt="cant show" style="object-fit: cover;width: 300px;height: 400px;"></a>
                </div>
                <div class="panel-footer text-center">
                    <b>{{photos.photocategory}}</b></div>
            </div>


            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop{{photos.id}}" data-backdrop="static" data-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">

                            <h3 class="modal-title" id="staticBackdropLabel text-center">{{photos.name}}</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">

                            <img src="{{photos.photo.url}}" class="img-responsive" alt="cant show"
                                style=" box-shadow: 0 4px 8px 0 rgba(11, 10, 14, 0.87); object-fit: cover;width: 300px;height: 400px;">
                        </div>

                        <div class="modal-footer">
                            <div class="col-md-6">
                                <p><b>Description:</b> {{photos.photo_description}}</p>
                            </div>

                            <div class="col-md-6">
                                <p><b>Location:</b> {{photos.photo_location}}</p>
                            </div>

                        </div>

                        <div class="modal-footer row">
                            <div class="col-md-8">
                                <input type="text" value="https://machukagalleria.herokuapp.com/media/{{photos.photo}}"
                                    id="myInput">
                                <button class="btn btn-success" onclick="myFunction()">Copy Link</button>
                            </div>
                            <div class="col-md-4">
                                <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


</div>
<style>
    .styled:hover {
        -ms-transform: scale(0.5);
        /* IE 9 */
        -webkit-transform: scale(0.5);
        /* Safari 3-8 */
        transform: scale(0.5);
    }
</style>
<script>
    function myFunction() {
        var copyText = document.getElementById("myInput");
        copyText.select();
        copyText.setSelectionRange(0, 99999)
        document.execCommand("copy");
        alert("Copied the link: " + copyText.value);
    }
</script>
{% endblock %}
